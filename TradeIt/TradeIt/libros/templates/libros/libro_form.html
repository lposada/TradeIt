{% extends 'core/base.html' %}

{% load static %}

{% block title %}Crear Libro{% endblock %}

{% block content %}
<section class="page-section about-heading">
  <div class="container">
    <!--<img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{% static 'core/img/contact.jpg' %}" alt="">-->
    <hr>
    <div class="about-heading-content">
      <div class="row">
        <div class="col-xl-12 col-lg-10 mx-auto">
          <div class="bg-faded rounded p-5">
            <h2 class="section-heading mb-4">
              <span class="section-heading-upper">Creacion de Libro</span>
            </h2>
            <!-- Formulario de contacto -->
            {% if 'ok' in request.GET %}
              <p><b>Libro Ingresado Correctamente</p></b>
            {% endif %}
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="text-center">
                    <input type="submit" class="btn btn-agregar p-3" value="Agregar">
                    <a href="{% url 'libros:libros' %}" class="btn btn-existente p-3">Regresar</a>
                </div>
            </form>
            <!-- Fin formulario de contacto -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
